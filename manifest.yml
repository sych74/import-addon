type: update
jpsVersion: 6.1.1
name: WordPress Import
id: wp-import
targetEditions: any
logo: /images/backup-logo.svg
description: Add-On for impoer the WordPress applications.
baseUrl: https://raw.githubusercontent.com/sych74/import-addon/master

targetNodes:
  nodeType:
    - nginxphp
    - litespeedphp
    - lemp
    - llsmp

settings:
  ssh:
    fields:
      - type: string
        name: ssh_host
        caption: SSH Host
        default: ''
        required: true
      - type: string
        name: ssh_port
        caption: SSH Port
        default: ''
        required: true
      - type: string
        name: ssh_user
        caption: SSH User
        default: ''
        required: true
      - type: string
        inputType: password
        name: ssh_pass
        caption: SSH Password
        default: ''
        required: true

  deploy:
    fields: []
    onBeforeInit: scripts/importOnBeforeInit.js
      
buttons:
- caption: Get SSH projects
  action: getSSHprojects
  settings: ssh
  title: cPanel/plesk SSH connection
  loadingText: Getting WordPress projects...
  successText: List of WordPress projects received successfully.
  
- caption: Import
  action: deployProject
  loadingText: Deploying...
  settings: deploy
  successText: The Wordpress project have been successfully deployed.
  title: Deploy Project
  submitButtonText: Deploy project
  confirmText: You are going to deploy project, which will override all your existing data. This action cannot be canceled or reverted. Do you want to proceed?

globals:
  migration_dir: /home/jelastic/migrator

responses:    
  701:
    type: warning
    message: SSH connection is failed. Please check SSH connection parameters!

  98:
    type: success
    message: |
      An error occurs while recovering the Database Cluster.  
      Please check the **/var/log/db_recovery.log** log file for details.
  99:
    type: success
    message: |
      Errors were discovered during the Database Cluster diagnostic.
      Please check the **/var/log/db_recovery.log** log file for details. Click the "Cluster Recovery" button in the add-on's tab for automatic recovery.

onInstall:
  - installDependencies

actions:
  installDependencies:
    - cmd[${nodes.cp.master.id}]: |-
        rpm -qa | grep -qw sshpass || yum install sshpass -y;
      user: root
    - cmd[${nodes.cp.master.id}]: |-
        [[ -d ${globals.migration_dir} ]] || mkdir ${globals.migration_dir};
        wget ${baseUrl}/scripts/migrator.sh -O ${globals.migration_dir}/migrator.sh;

  deployProject:
    - if (${settings.isAllDeploy}): deployAllProjects
    - else: deployOneProject

  getSSHprojects:
    - installDependencies:
    - setGlobals:
        ssh_user: "${settings.ssh_user}"
        ssh_pass: "${settings.ssh_pass}"
        ssh_host: "${settings.ssh_host}"
        ssh_port: "${settings.ssh_port}"

    - env.control.ApplyNodeGroupData [cp]:
        data: 
          globals: "${globals.toJSON()}"

    - script: |
        var command = "bash ${globals.migration_dir}/migrator.sh getSSHprojects --ssh-user=${globals.ssh_user} --ssh-password=${globals.ssh_pass} --ssh-host=${globals.ssh_host} --ssh-port=${globals.ssh_port}";
        resp = api.env.control.ExecCmdById('${env.envName}', session, '${nodes.cp.master.id}', toJSON([{ "command": command }]), true);
        if (resp.result != 0) return resp;
        return JSON.parse(resp.responses[0].out).result;

  deployOneProject:
    - cmd[${nodes.cp.master.id}]: |-
        bash ${globals.migration_dir}/migrator.sh deployProject --project-name=${settings.project};
        
  deployAllProjects:
    - importGlobalsFromNodeGroup: cp
    - script: |
        import org.json.JSONObject;
        var envGroups = eval('(' + MANIFEST + ')').envGroups, actions = [];
        var projects = jelastic.env.control.ExecCmdById('${env.envName}', session, '${nodes.cp.master.id}', toJSON([{ command: 'bash /home/jelastic/migrator/migrator.sh getProjectList' }]), true).responses[0].out;
        var projectList = toNative(new JSONObject(String(projects))).projects;
        for (var i = 0, n = projectList.length; i < n; i ++) {
          actions.push({
            jps: "${baseUrl}/scripts/createEnvironment.jps?_r=${fn.random}",
            envGroups: envGroups,
            settings: {
              "ssh_user": "${globals.ssh_user}",
              "ssh_pass": "${globals.ssh_pass}",
              "ssh_host": "${globals.ssh_host}",
              "ssh_port": "${globals.ssh_port}",
              "project_name": projectList[i],
              "envGroups": envGroups
            }
          });
        }
        return { result: 0, onAfterReturn: { 'marketplace.jps.install': actions } };

  importGlobalsFromNodeGroup:
    - script: |
        var resp = api.env.control.GetNodeGroups("${env.name}", session);
        if (resp.result != 0) return resp;
        var groups = resp.object, globals;
        for (var i = 0, n = groups.length; i < n; i++)
          if (groups[i].name == "${this}" && groups[i].globals) {
            globals = new org.yaml.snakeyaml.Yaml().load(groups[i].globals);
            break;
          }
        return { result: 0, onAfterReturn: { setGlobals: globals } };
