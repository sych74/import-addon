type: update
jpsVersion: 6.1.1
name: WordPress Import
id: wp-import
targetEditions: any
logo: /images/backup-logo.svg
description: Add-On for impoer the WordPress applications.
baseUrl: https://raw.githubusercontent.com/sych74/import-addon/master

targetNodes:
  nodeType:
    - nginxphp
    - litespeedphp
    - lemp
    - llsmp

settings:
  ssh:
    fields:
      - type: string
        name: sshHost
        caption: SSH Host
        default: ''
        required: true
      - type: string
        name: sshPort
        caption: SSH Port
        default: ''
        required: true
      - type: string
        name: sshUser
        caption: SSH User
        default: ''
        required: true
      - type: string
        inputType: password
        name: sshPass
        caption: SSH Password
        default: ''
        required: true
        
      - type: separator
      
      - type: text
        caption: SSH Key
        hideLabel: false
        hidden: false
        height: 200
        width: 200

  deploy:
    fields: []
    onBeforeInit: scripts/importOnBeforeInit.js
      
buttons:
- caption: Get SSH projects
  action: getSSHprojects
  settings: ssh
  title: cPanel/plesk SSH connection
  loadingText: Getting WordPress projects...
  successText: List of WordPress projects received successfully.
  
- caption: Import
  action: deployProject
  loadingText: Deploying...
  settings: deploy
  successText: The Wordpress project have been successfully deployed.
  title: Deploy Project
  submitButtonText: Deploy project
  confirmText: You are going to deploy project, which will override all your existing data. This action cannot be canceled or reverted. Do you want to proceed?

globals:
  scriptSufix: wp-import
  MIGRATOR_DIR: /home/jelastic/migrator

onInstall:
  - installDependencies

actions:
  installDependencies:
    - cmd[${nodes.cp.master.id}]: |-
        rpm -qa | grep -qw sshpass || yum install sshpass -y;
      user: root
    - cmd[${nodes.cp.master.id}]: |-
        [[ -d ${globals.MIGRATOR_DIR} ]] || mkdir ${globals.MIGRATOR_DIR};
        wget ${baseUrl}/scripts/migrator.sh -O ${globals.MIGRATOR_DIR}/migrator.sh;

  getSSHprojects:
    - installDependencies:
    - cmd[${nodes.cp.master.id}]: |-
        bash ${globals.MIGRATOR_DIR}/migrator.sh getSSHprojects --ssh-user=${settings.sshUser} --ssh-password=${settings.sshPass} --ssh-host=${settings.sshHost} --ssh-port=${settings.sshPort};
        
  deployProject:
    - cmd[${nodes.cp.master.id}]: |-
        bash ${globals.MIGRATOR_DIR}/migrator.sh deployProject --project-name=${settings.project};
