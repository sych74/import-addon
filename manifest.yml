type: update
jpsVersion: 6.1.1
name: WordPress Import
id: wp-import
targetEditions: any
logo: /images/backup-logo.svg
description: Add-On for impoer the WordPress applications.
baseUrl: https://raw.githubusercontent.com/sych74/import-addon/master

targetNodes:
  nodeType:
    - nginxphp
    - litespeedphp
    - lemp
    - llsmp

settings:
  ssh:
    fields:
      - type: string
        name: sshHost
        caption: SSH Host
        default: ''
        required: true
      - type: string
        name: sshPort
        caption: SSH Port
        default: ''
        required: true
      - type: string
        name: sshUser
        caption: SSH User
        default: ''
        required: true
      - type: string
        inputType: password
        name: sshPswd
        caption: SSH Password
        default: ''
        required: true

  import:
    fields: []
    onBeforeInit: scripts/importOnBeforeInit.js
      
buttons:
- caption: Get projects
  action: getProjects
  settings: ssh
  title: cPanel/plesk SSH connection
  loadingText: Getting WordPress projects...
  successText: List of WordPress projects received successfully.
  
- caption: Import
  action: importProject
  loadingText: Importing...
  settings: restore
  successText: The Wordpress project have been successfully imported.
  title: Import Project
  submitButtonText: Import
  confirmText: You are going to import project, which will override all your existing data. This action cannot be canceled or reverted. Do you want to proceed?

globals:
  scriptSufix: wp-import

onInstall:
  - test

actions:
  test:
    log: "testttttttt"
    
